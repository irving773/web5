<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <style>
    body {
        font-family: 'Press Start 2P', cursive;
        background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
        color: #e0e0e0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    form {
        background-color: rgba(0, 0, 0, 0.8);
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        width: 100%; /* Asegura que el formulario ocupe el 100% del ancho disponible */
        max-width: 400px; /* Limita el tamaño máximo del formulario */
        text-align: center;
        box-sizing: border-box; /* Asegura que el padding no afecta al ancho total */
    }
    
    h2 {
        color: #ffcc00;
        margin-bottom: 20px;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 2px solid #ffcc00;
        border-radius: 5px;
        background-color: #1a1a1a;
        color: #ffffff;
        font-size: 1em;
        box-sizing: border-box; /* Asegura que el padding no afecte al ancho total */
    }
    
    input[type="submit"],
    .create-account {
        background-color: #ffcc00;
        color: black;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.2em;
        transition: background-color 0.3s;
        margin-top: 10px;
        display: inline-block;
        width: 100%; /* Los botones ocuparán el 100% del ancho */
        box-sizing: border-box;
    }
    
    input[type="submit"]:hover,
    .create-account:hover {
        background-color: #ff9900;
    }
    
    .link {
        margin-top: 10px;
        color: #e0e0e0;
        text-decoration: none;
        font-size: 0.9em;
    }
    
    /* Media Queries para Responsividad */
    
    /* Pantallas de hasta 1024px (tabletas, pantallas medianas) */
    @media (max-width: 1024px) {
        form {
            width: 90%; /* Hacer que el formulario sea un poco más flexible */
        }
    
        h2 {
            font-size: 2em; /* Reducir el tamaño del título en pantallas más pequeñas */
        }
    
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="submit"],
        .create-account {
            font-size: 1em; /* Ajustar el tamaño de la fuente */
        }
    }
    
    /* Pantallas de hasta 768px (pantallas de tabletas pequeñas) */
    @media (max-width: 768px) {
        form {
            width: 80%; /* Reducir el tamaño del formulario para pantallas más pequeñas */
        }
    
        h2 {
            font-size: 1.8em;
        }
    
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="submit"],
        .create-account {
            font-size: 1em;
        }
    }
    
    /* Pantallas de hasta 480px (pantallas de dispositivos móviles) */
    @media (max-width: 480px) {
        form {
            width: 100%; /* El formulario ocupará el 100% del ancho en pantallas pequeñas */
            padding: 15px; /* Reducir el padding */
        }
    
        h2 {
            font-size: 1.6em; /* Ajustar el tamaño del título */
        }
    
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="submit"],
        .create-account {
            font-size: 1em; /* Reducir el tamaño de la fuente */
            padding: 12px; /* Reducir el padding */
        }
    }
</style>    
</head>

<body>
    <form action="validar.php" method="post">
        <h2>Inicio de Sesión</h2>
        <input type="text" placeholder="Usuario" name="usuario" required>
        <input type="email" placeholder="Correo electrónico" name="correo" required>
        <input type="password" placeholder="Contraseña" name="contraseña" required>
        <input type="password" placeholder="Confirmar contraseña" name="confirmar_contraseña" required>
        <input type="submit" value="Iniciar Sesión">
        <a href="crear_cuenta.html" class="create-account">Crear Cuenta</a>
    </form>
</body>

</html>
