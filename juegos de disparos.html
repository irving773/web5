<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo de Videojuegos</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
    
        header {
            background-color: rgba(28, 28, 28, 0.9);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #4caf50;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        h1 {
            font-size: 2.5em;
            text-shadow: 1px 1px 5px #4caf50;
            margin: 0;
        }
    
        .btn-carrito {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 2em;
            color: #4caf50;
            position: fixed;
            top: 20px;
            right: 20px;
            transition: transform 0.2s;
        }
    
        .btn-carrito:hover {
            transform: scale(1.2);
        }
    
        nav {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap; /* Para que los botones se acomoden en varias filas */
            gap: 10px; /* Espacio entre los botones */
        }
    
        nav button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0 10px;
            min-width: 160px; /* Ancho m√≠nimo para los botones */
            text-align: center;
            flex: 1 1 160px; /* Flexbox para que se ajusten al tama√±o de la pantalla */
        }
    
        nav button:hover {
            background-color: #45a049;
        }
    
        .catalogo {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
    
        .articulo {
            width: 220px;
            background-color: #2c2c2c;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }
    
        .articulo:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
        }
    
        .articulo img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 5px;
        }
    
        .btn-ver-mas, .btn-comprar {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            width: 100%;
        }
    
        .btn-ver-mas:hover, .btn-comprar:hover {
            background-color: #45a049;
        }
    
        #carrito {
            position: fixed;
            top: 60px;
            right: 20px;
            background-color: #2c2c2c;
            border: 2px solid #4caf50;
            border-radius: 10px;
            padding: 10px;
            display: none;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
    
        #carrito .btn-cerrar {
            background: none;
            border: none;
            color: #f44336;
            font-size: 1.5em;
            cursor: pointer;
            float: right;
            margin: -10px -10px 10px 0;
        }
    
        #carrito ul {
            list-style: none;
            padding: 0;
        }
    
        .carrito-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin: 5px 0;
        }
    
        .carrito-item img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 5px;
        }
    
        .carrito-item .nombre {
            flex-grow: 1;
            margin-right: 10px;
            text-align: left;
            font-weight: bold;
        }
    
        .total {
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 10px;
        }
    
        .btn-eliminar {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    
        .btn-eliminar:hover {
            background-color: #d32f2f;
        }
    
        .btn-vaciar {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
    
        .btn-vaciar:hover {
            background-color: #fb8c00;
        }
    
        #carrito h2 {
            text-align: center;
            color: #4caf50;
        }
    
        /* Media Queries para Responsividad */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
    
            .catalogo {
                flex-direction: column;
                gap: 20px; /* Espacio entre productos */
            }
    
            .articulo {
                width: 100%;
                max-width: 320px;
            }
    
            .btn-ver-mas, .btn-comprar {
                font-size: 1.2em;
            }
    
            nav button {
                font-size: 1em; /* Tama√±o m√°s peque√±o en pantallas peque√±as */
                padding: 12px;
                min-width: 120px; /* Botones m√°s peque√±os */
            }
    
            #carrito {
                top: 80px;
                max-width: 95%;
                right: 10px;
            }
        }
    
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
    
            .articulo {
                width: 100%;
                padding: 10px;
            }
    
            .btn-ver-mas, .btn-comprar {
                font-size: 1em;
            }
    
            nav button {
                font-size: 0.9em;
                padding: 12px;
                min-width: 120px; /* Botones a√∫n m√°s peque√±os en dispositivos m√°s peque√±os */
            }
        }
    </style>
    
</head>
<body>
    <header>
        <h1>Cat√°logo de Videojuegos</h1>
        <nav>
            <button onclick="irInicio('pagina de presentacion.html')">Inicio</button>
            <button onclick="irJuego('juegos de terror.html')">Juegos de Terror</button>
            <button onclick="irJuego('juegos de disparos.html')">Juegos de Disparos</button>
            <button onclick="irJuego('juegos de creatividad.html')">Juegos de Creatividad</button>
            <button onclick="irJuego('pruebas.html')">Catalogo de videojuegos</button>

        </nav>
    </header>
   <main class="catalogo">
        <article class="articulo">
            <img src="imagen de call of duty llll.jpg" alt="call of duty black ops">
            <h2>call of duty black ops</h2>
            <p>Precio: $112.99</p>
            <button class="btn-ver-mas" onclick="verMas('producto 30.html')">Ver m√°s</button>
            <button class="btn-comprar" onclick="comprar('call of duty black ops', 112.99, 'imagen de call of duty llll.jpg')">Comprar</button>
        </article>

        <article class="articulo">
            <img src="imagen de call of duty vanguard.jpg" alt="call of duty vanguard">
            <h2>call of duty vanguard</h2>
            <p>Precio: $159.99</p>
            <button class="btn-ver-mas" onclick="verMas('producto 31.html')">Ver m√°s</button>
            <button class="btn-comprar" onclick="comprar('call of duty vanguard', 159.99, 'imagen de call of duty vanguard.jpg')">Comprar</button>
        </article>

        <article class="articulo">
            <img src="imagen de call of duty black ops 6.jpg" alt="call of duty black ops 6">
            <h2>call of duty black ops 6</h2>
            <p>Precio: $190.99</p>
            <button class="btn-ver-mas" onclick="verMas('producto 32.html')">Ver m√°s</button>
            <button class="btn-comprar" onclick="comprar('call of duty black ops 6', 190.99, 'imagen de call of duty black ops 6.jpg')">Comprar</button>
        </article>

  <article class="articulo">
            <img src="imagen de halo combat.jpg" alt="halo combat">
            <h2>halo combat</h2>
            <p>Precio: $199.99</p>
           <button class="btn-ver-mas" onclick="verMas('producto 33.html')">Ver m√°s</button>
           <button class="btn-comprar" onclick="comprar('halo combat', 199.99, 'imagen de halo combat.jpg')">Comprar</button>
     </article>

    <button class="btn-carrito" onclick="toggleCarrito()">üõí</button>
    <div id="carrito">
        <button class="btn-cerrar" onclick="toggleCarrito()">‚úñ</button>
        <h2>Mi Carrito</h2>
        <ul id="carrito-lista"></ul>
        <div class="total" id="total">Total: $0.00</div>
        <button class="btn-vaciar" onclick="vaciarCarrito()">Vaciar Carrito</button>
    </div>
    <script>
        let carrito = [];

        function toggleCarrito() {
            const carritoElement = document.getElementById('carrito');
            carritoElement.style.display = carritoElement.style.display === 'block' ? 'none' : 'block';
            actualizarCarrito();
        }

        function comprar(nombre, precio, imagen) {
            carrito.push({ nombre, precio, imagen });
            actualizarCarrito();
        }

        function actualizarCarrito() {
            const carritoLista = document.getElementById('carrito-lista');
            carritoLista.innerHTML = '';
            let total = 0;

            carrito.forEach((item, index) => {
                total += item.precio;
                const li = document.createElement('li');
                li.classList.add('carrito-item');
                li.innerHTML = `
                    <img src="${item.imagen}" alt="${item.nombre}">
                    <span class="nombre">${item.nombre}</span>
                    <span>$${item.precio.toFixed(2)}</span>
                    <button class="btn-eliminar" onclick="eliminarDelCarrito(${index})">Eliminar</button>
                `;
                carritoLista.appendChild(li);
            });

            document.getElementById('total').innerText = `Total: $${total.toFixed(2)}`;
        }

        function eliminarDelCarrito(index) {
            carrito.splice(index, 1);
            actualizarCarrito();
        }

        function vaciarCarrito() {
            carrito = [];
            actualizarCarrito();
        }

        function irInicio(url) {
            window.location.href = url;
        }

        function irJuego(url) {
            window.location.href = url;
        }

        function verMas(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
