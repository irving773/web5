<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <style>
        /* Estilos definidos previamente */

</head>
<body>
    <div>
        <h1>Crear Cuenta</h1>
        <form id="registroForm" action="registro.php" method="post">
            <p>Usuario: <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario" required></p>
            <p>Email: <input type="email" id="email" name="email" placeholder="Ingrese su email" required></p>
            <p>Contraseña: <input type="password" id="contraseña" name="contraseña" placeholder="Ingrese su contraseña" required></p>
            <input type="submit" value="Registrar">
        </form>
    </div>
    <div class="particles"></div>
    <div class="raindrops"></div>

    <script>
        document.getElementById('registroForm').addEventListener('submit', function(event) {
            const usuario = document.getElementById('usuario').value.trim();
            const email = document.getElementById('email').value.trim();
            const contraseña = document.getElementById('contraseña').value.trim();

            if (usuario && email && contraseña) {
                alert('Los datos han sido ingresados correctamente.');
            } else {
                event.preventDefault(); // Evita el envío del formulario si algo falta
                alert('Por favor, complete todos los campos.');
            }
        });

        // Generar partículas animadas
        const particlesContainer = document.querySelector('.particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            const size = Math.random() * 5 + 2;
            const duration = Math.random() * 5 + 5;
            particle.classList.add('particle');
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.animationDuration = `${duration}s`;
            particlesContainer.appendChild(particle);
        }

        // Generar gotas animadas
        const raindropsContainer = document.querySelector('.raindrops');
        for (let i = 0; i < 20; i++) {
            const drop = document.createElement('div');
            drop.classList.add('raindrop');
            drop.style.left = `${Math.random() * 100}vw`;
            drop.style.animationDuration = `${2 + Math.random() * 3}s`;
            drop.textContent = '✦';
            raindropsContainer.appendChild(drop);
        }
    </script>
</body>
</html>
