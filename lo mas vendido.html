    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
    
        header {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #ffcc00;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
        }
    
        h1 {
            font-size: 3em;
            color: #ffcc00;
            text-shadow: 2px 2px 10px #ff0000;
        }
    
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
    
        nav ul li {
            display: inline;
            margin: 0 20px;
        }
    
        nav ul li a {
            color: #e0e0e0;
            text-decoration: none;
            font-size: 1.5em;
            transition: color 0.3s ease;
            position: relative;
            padding: 10px; /* Espaciado para el ícono */
            display: inline-flex; /* Cambiado para centrar el icono */
            align-items: center; /* Alineación vertical */
            border: 2px solid transparent; /* Para el efecto de botón */
            border-radius: 5px; /* Bordes redondeados */
        }
    
        nav ul li a:hover {
            color: #ffcc00;
            text-shadow: 1px 1px 5px #ff9900;
            border-color: #ffcc00; /* Cambia el color del borde al pasar el mouse */
        }
    
        .login-icon {
            font-size: 1.5em; /* Tamaño del ícono */
            margin-right: 5px; /* Espacio entre el ícono y el texto */
        }
    
        main {
            padding: 20px;
            text-align: center;
        }
    
        .presentation {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            margin-bottom: 40px;
        }
    
        .presentation h2 {
            font-size: 2.5em;
            color: #ffcc00;
        }
    
        .presentation p {
            font-size: 1.5em;
            color: #e0e0e0;
            line-height: 1.8;
        }
    
        .image-container {
            display: inline-block;
            margin: 20px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s;
        }
    
        img {
            width: 300px;
            height: 400px;
            display: block;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s, box-shadow 0.3s;
        }
    
        .image-container:hover img {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
        }
    
        .image-description {
            margin-top: 10px;
            font-size: 1.2em;
            color: #ffcc00;
            text-shadow: 1px 1px 5px #000;
        }
    
        button {
            background-color: #ffcc00;
            color: black;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.5em;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
            margin-top: 20px;
        }
    
        button:hover {
            background-color: #ff9900;
            transform: scale(1.1);
        }
    
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            text-align: center;
            border-top: 3px solid #ffcc00;
            color: #e0e0e0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    
        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em; /* Reduce the font size for small screens */
            }
    
            nav ul li {
                display: block;
                margin: 10px 0;
            }
    
            nav ul li a {
                font-size: 1.2em; /* Smaller font size for navigation links */
                padding: 8px;
            }
    
            .presentation {
                padding: 20px;
                margin-bottom: 20px;
            }
    
            .presentation h2 {
                font-size: 2em;
            }
    
            .presentation p {
                font-size: 1.2em;
            }
    
            .image-container {
                width: 100%;
                margin: 10px 0;
                text-align: center;
            }
    
            img {
                width: 80%;
                height: auto;
            }
    
            button {
                width: 100%;
                padding: 15px;
                font-size: 1.2em;
            }
        }
    
        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
    
            .presentation h2 {
                font-size: 1.8em;
            }
    
            .presentation p {
                font-size: 1.1em;
            }
    
            nav ul li a {
                font-size: 1em; /* Make the font even smaller on small devices */
            }
    
            button {
                font-size: 1.1em;
            }
    
            .image-container {
                margin: 10px 0;
                width: 100%;
            }
    
            img {
                width: 90%;
                height: auto;
            }
        }
    </style>
